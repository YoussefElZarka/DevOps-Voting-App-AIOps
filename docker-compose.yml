version: '3.8'

services:
  # Frontend Voting App (Python/Flask)
  vote:
    build: ./vote
    image: voting-app/vote:latest
    ports:
      - "8888:80"
    networks:
      - frontend
      - backend
    environment:
      # Redis is on the backend network, accessible by service name
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    

  # Frontend Results App (Node.js)
  result:
    build: ./result
    image: voting-app/result:latest
    ports:
      - "8081:4000"
    networks:
      - frontend
      - backend
    environment:
      # Postgres is on the backend network, accessible by service name
      - POSTGRES_HOST=db 
      - POSTGRES_PORT=5432
      - POSTGRES_USER=db
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vote
    depends_on:
      db: 
        condition: service_healthy

  # AI Agent Service (Predictive Monitoring)
  ai-monitor:
    build: ./ai-monitor
    image: voting-app/ai-monitor:latest
    networks:
      - backend
    ports:
      - "5001:5001" # Expose for testing/debugging, internal in production
    # This service should ideally connect to Prometheus/Grafana to pull data,
    # but for local testing, we place it on the backend network.

  # Backend Worker (DotNet Core)
  worker:
    build: ./worker
    image: voting-app/worker:latest
    networks:
      - backend
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=db 
      - POSTGRES_USER=db
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vote
    depends_on:
      redis:
        condition: service_healthy
      db: 
        condition: service_healthy

  # Backend Redis Cache/Queue
  redis:
    image: redis:7-alpine
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    # The vote app expects Redis to be available for connection

  # Backend PostgreSQL Database
  db: 
    image: postgres:16-alpine
    networks:
      - backend
    environment:
      - POSTGRES_USER=db
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vote
    volumes:
      # Optional: Persist data for testing
      - postgres-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U db -d vote"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s


  # Optional Seed Data Service
  seed-data:
    image: voting-app/seed-data:latest
    build: ./seed-data
    networks:
      - backend
    command: ["/bin/sh", "-c", "./generate-votes.sh"]
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    # This service is run once to populate initial data

  # Monitoring Section
  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - backend
      - frontend
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - frontend
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
volumes:
  postgres-data:
  redis-data:
  prometheus-data:   
  grafana-data: 

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
