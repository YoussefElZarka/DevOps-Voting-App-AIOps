{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "voting-app.fullname" . }}
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.votePath }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "voting-app.fullname" . }}-vote
                port:
                  number: {{ .Values.service.port }}
          - path: {{ .Values.ingress.resultPath }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "voting-app.fullname" . }}-result
                port:
                  number: {{ .Values.service.port }}
{{- end }}
